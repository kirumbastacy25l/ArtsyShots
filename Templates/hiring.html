{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
      <div class="container section-title" data-aos="fade-up">
        <h2>HIRE ME!</h2>
        <p>Please put in your in details to make it possible to hire me</p>
      </div>

           <form  method="post" >
            {% csrf_token %}
          <div class="row gy-4">

            <div class="col-md-6">
              <input type="text" name="name" class="form-control" placeholder="Your Name" required="">
            </div>

            <div class="col-md-6 ">
              <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
            </div>

            <div class="col-md-12">
              <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>

            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Appointment Date" required="">
            </div>

            <div class="col-md-12">
              <textarea class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea>
            </div>

           <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your hiring request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit" style="background-color: #badce3;color: green">Make Hiring</button></div>
          </div>

          </div>
        </form><!-- End Contact Form -->

	
{% endblock %}
