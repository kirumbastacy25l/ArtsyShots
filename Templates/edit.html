{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
	  <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>HIRE ME NOW!</h2>
        <p>Incase of wrong details entered,edit here!</p>
      </div><!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form method="post">
            {% csrf_token %}
          <div class="row">
            <div class="col-md-4 form-group">
              <input type="text" value="{{ hiring.name }}" name="name" class="form-control" id="name" placeholder="Your Name" required="required">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="email" value="{{ hiring.email }}" class="form-control" name="email" id="email" placeholder="Your Email" required="required">
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="tel" value="{{ hiring.phonenumber }}" class="form-control" name="phonenumber" id="phone" placeholder="Your Phone" required="required">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 form-group mt-3">
              <input type="datetime-local" name="date" class="form-control datepicker" id="date" placeholder="Event Date" required="required">
            </div>

          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message (Optional)">{{ hiring.message }}</textarea>
          </div>
          <div class="mt-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your hiring request has been sent successfully. Thank you!</div>
            <div class="text-center"><button type="submit">Re-submit</button></div>
          </div>
        </form>

      </div>
{% endblock %}
